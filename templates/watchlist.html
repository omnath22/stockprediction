<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stock Watchlist</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Company Name</th>
                <th>Price</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AAPL</td>
                <td>Apple Inc.</td>
                <td>$150.00</td>
                <td style="color: green;">+2.50 (1.7%)</td>
            </tr>
            <tr>
                <td>AMZN</td>
                <td>Amazon.com, Inc.</td>
                <td>$3,500.00</td>
                <td style="color: red;">-10.00 (0.3%)</td>
            </tr>
            <tr>
                <td>GOOGL</td>
                <td>Alphabet Inc.</td>
                <td>$2,300.00</td>
                <td style="color: green;">+15.00 (0.7%)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
