<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

.error-page {
  padding: 50px;
  max-width: 600px;
  margin: 100px auto;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

p {
  font-size: 1.2em;
  margin-bottom: 20px;
}

a {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}

a:hover {
  background-color: #444;
}
</style>
</head>
<body>
  <section class="error-page">
    <h1>Oops! Looks like you're lost.</h1>
    <p>The ticker you requested was not found on this server.</p>
    <a href="/">Go to Home Page</a>
  </section>
</body>
</html>
